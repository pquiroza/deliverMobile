<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Pedido</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="closeModal()">
   <ion-fab-button color="danger">
     <ion-icon name="close-circle-outline"></ion-icon>
   </ion-fab-button>
 </ion-fab>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="closeModal()">
  <ion-fab-button color="success" (click)="agregarProductos()">
<ion-icon name="checkmark-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-item>
  <ion-label>Seleccionar Producto y Cantidad</ion-label>
  </ion-item>
  <ion-item>
  <ion-select #producto interface="action-sheet" (ionChange)="selecciona($event)" >
    <ion-select-option *ngFor="let p of products | async" [value]="p.id">
{{p.nombreProducto+" "+p.precio}}
    </ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>{{seleccionado.nombreProducto+" "+seleccionado.precio}}</ion-label>
    </ion-item>
<ion-item>
  <ion-label position="stacked">Cantidad</ion-label>
  <ion-input type="number" #cantidad id="cantidad"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="agregaProducto(seleccionado,cantidad.value, idcliente)">Ingresar</ion-button>



</ion-content>
