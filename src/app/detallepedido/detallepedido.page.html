<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Detalle de Pedido
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre Cliente: </ion-label>
      <ion-label>{{pedido.nombre+" "+pedido.apellido}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Direcci√≥n </ion-label>
      <ion-label>{{pedido.calle+" "+pedido.numero+" "+pedido.extra}}</ion-label>
    </ion-item>
    <ion-item color="success">
      <ion-label>Total a Pagar </ion-label>
      <ion-label>{{pedido.total}}</ion-label>
    </ion-item>
  </ion-list>

<ion-list>
  <ion-list-header>
    Productos
    </ion-list-header>
    <ion-item *ngFor="let p of productosPedido | async">
       <ion-label>{{p.nombreproducto}}</ion-label>
       <ion-note slot="end">{{p.cantidad}}</ion-note>
       <ion-note slot="end">{{p.precio * p.cantidad}}</ion-note>
     </ion-item>


  </ion-list>


  <ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="success" (click)="entregaPedido(pedido.id)">Entregado</ion-item-option>
    <ion-item-option color="danger" (click)="cancelaPedido(pedido.id)">Cancelado</ion-item-option>
  </ion-item-options>

  <ion-item color="primary">
    <ion-label>Terminar Pedido</ion-label>
  </ion-item>

</ion-item-sliding>
  </ion-content>
